
<html>
<script>
function increment(){

window.document.forms[0].elements[0].value=parseInt(window.document.forms[0].elements[0].value)+1; 

}

function decrement(){

window.document.forms[0].elements[0].value=parseInt(window.document.forms[0].elements[0].value)-1; 

}

</script>

<body>
<form>
<div style = "color:green; background-color:blue; position:absolute; top:100px; left:1px" onmousemove="increment()">

increment

</div>

<div style = "color:white; background-color:red; position:absolute; top:100px; left:500px" onmousemove="decrement()">

decrement 

</div >

<div style = "color:white; background-color:red; position:absolute; top:1px; left:200px" onmousemove="increment()">

<input value ="0">

</div>

</form>

</body>
</html>
